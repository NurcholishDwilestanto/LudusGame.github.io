    <div class="signup-form" ng-app="StrengthValidationApp">
        <form name="myForm" ng-controller="StrengthValidationCtrl">
            <center><h5>Daftar Sekarang</h5></center>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" name="username" required="required">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required="required">
                </div>
                <div class="form-group">
                    <label>Nomor Ponsel</label>
                    <input type="tel" class="form-control" name="username" required="required">
                </div>
                <div class="form-group">
                    <label>Password <i ng-style="checkpwdStrength" class="fa fa-info-circle"></i></label>
                    <input type="password" class="form-control" name="myInput" id="password" required="required" ng-model="userPassword" ng-change="validationInputPwdText(userPassword)">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required="required">
                    <span id='message'></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Daftar</button>
                </div>
        </form>
        <script src="assets/js/daftar.js"></script>
